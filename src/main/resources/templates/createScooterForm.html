<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../public/createScooterForm.css" rel="stylesheet">


    <title>Add a scooter</title>
</head>
<body>
<div class="container">
    <div class="inner-container">
        <form action="@{/firebase/createScooter}" th:method="post" th:action="@{/firebase/createScooter}" th:object="${scooter}">
            <div class="row">
                <div class="title">
                    <h1>Add a scooter</h1>
                </div >
            </div>
            <div  class="row">
                <div  class="col-md-6 mb-3">
                    <label>Document name: </label>
                    <input type="text" class="form-control" th:field="*{documentName}"/>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Brand: </label>
                    <input type="text" class="form-control" th:field="*{brand}"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label >State: </label>
                    <select name="state" class="form-control">
                        <option th:each="stateOpt : ${T(com.bootcamp.demo.model.State).values()}"
                                th:value="${stateOpt}" th:text="${stateOpt}"></option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Serial number: </label>
                    <input type="text" class="form-control" th:field="*{serialNumber}"/>
                </div></div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Cost: </label>
                    <input type="number" class="form-control" th:field="*{cost}"/>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Production Year: </label>
                    <input type="number"  class="form-control" th:field="*{prodYear}"/>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Weight: </label>
                    <input type="number"  class="form-control" th:field="*{weight}"/>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <input type="Submit"  class="btn btn-success" name="Submit" value="ADD"/></div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
