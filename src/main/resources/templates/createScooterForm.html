<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/public/scooter-style.css}" rel="stylesheet">
    <!--        <link href="../static/public/scooter-style.css" rel="stylesheet">-->

    <title>Create Scooter Page</title>

    <!-- Google fonts: Roboto Slab    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

</head>
<body>
<div class="container" >
    <div class="inner-container">
        <form action="@{/firebase/createScooter}" th:method="post" th:action="@{/firebase/createScooter}" th:object="${scooter}">
            <div class="row">
                <div class="title">
                    <h1>Create Scooter</h1>
                </div >
            </div>
            <div  class="row">
                <div  class="col-md-6 mb-3">
                    <label>Scooter name: </label>
                    <input type="text" class="form-control" th:field="*{documentName}" required/>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Brand: </label>
                    <input type="text" class="form-control" th:field="*{brand}" required/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label >State: </label>
                    <select name="state" class="form-select" required>
                        <option th:value="*{state}" th:text="*{state}"></option>
                        <option th:each="stateOpt : ${T(com.bootcamp.demo.model.State).values()}"
                                th:value="${stateOpt}" th:text="${stateOpt}"></option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Serial number: </label>
                    <input type="text" class="form-control" th:field="*{serialNumber}" required/>
                    <small class="text-danger" th:if="${#fields.hasErrors('serialNumber')}"
                           th:errors="*{serialNumber}">serialNumber Error</small>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Cost: </label>
                    <input type="number" step="any" class="form-control" th:field="*{cost}" required/>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Production Year: </label>
                    <input type="number" class="form-control" th:field="*{prodYear}" required/>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Weight: </label>
                    <input type="number" step="any" class="form-control" th:field="*{weight}" required/>
                </div>
            </div>

            <div class="row">
                <div  class="col-md-6 mb-3">
                    <label>Latitude: </label>
                    <input id="lat" class="form-control" type="text" th:field="*{latitude}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Longitude: </label>
                    <input id="lng" class="form-control" type="text" th:field="*{longitude}" required>
                </div>
            </div>

            <div class="row">
                <div class="mapContainer">
                    <div id="map"></div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="Submit"  class="btn" name="Create" value="Create" />
                    <small class="text-success" th:if="${message}" th:text="${message}">Created...</small>
                </div>
                <div class="col-md-6 mb-3" style="display: flex; justify-content:right; align-items: end; padding-right:0; ">
                    <a style=" margin-right: 0" class="btn"  th:href="@{/firebase/scooters/}">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEMSwfZ9Ct_LmUlJY3eiFZbn8l3qmjjDY&callback=initMap&v=weekly"
        async
></script>


</body>
</html>
