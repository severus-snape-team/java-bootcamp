<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NDZKXK3TET"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-NDZKXK3TET');

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/public/scooter-style.css}" rel="stylesheet">
    <!--        <link href="../static/public/scooter-style.css" rel="stylesheet">-->

    <title>Register</title>

    <!-- Google fonts: Roboto Slab    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="inner-container">
        <form action="@{/account/register}" th:method="post" th:action="@{/account/register}" th:object="${user}">
            <div class="row">
                <div class="title">
                    <h1>Register</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Name: </label>
                    <input type="text" class="form-control" th:field="*{name}" required/>
                    <small class="text-danger" th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}">documentName Error</small>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Email: </label>
                    <input type="email" class="form-control" th:field="*{email}" required/>
                    <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">brand
                        Error</small>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Password: </label>
                    <input type="password" class="form-control" th:field="*{password}" required/>
                    <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">brand
                        Error</small>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="Submit" class="btn" name="Register" value="Register"/>
                    <small class="text-success" th:if="${message}" th:text="${message}">Created...</small>
                </div>
                <div class="col-md-6 mb-3"
                     style="display: flex; justify-content:right; align-items: end; padding-right:0; ">
                    <a style=" margin-right: 0" class="btn" th:href="@{/admin/scooters/}">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
