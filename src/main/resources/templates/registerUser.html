      xmlns:th="http://thymeleaf.org">

        gtag('config', 'G-NDZKXK3TET');

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--        <link href="../static/public/scooter-style.css" rel="stylesheet">-->

    <title>Register</title>

    <!-- Google fonts: Roboto Slab    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
<div class="bg-gradient-dark pb-5">
</div>
<div class="bg-gradient-light pt-5">
    <div class="inner-container mt-2">
        <div class="table-class card bg-light text-dark between-divs">
            <form action="@{/account/register}" th:method="post" th:action="@{/account/register}" th:object="${user}"
                  style="width: 100%;">
                <div class="card-header text-muted" style="width: 100%;">Register</div>
                <div class="card-body" action="@{/account/register}" th:method="post"
                     th:action="@{/account/register}" th:object="${user}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Name: </label>
                            <input type="text" class="form-control" th:field="*{name}" required/>
                            <small class="text-danger" th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}">documentName Error</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Email: </label>
                            <input type="email" class="form-control" th:field="*{email}" required/>
                            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">brand
                                Error</small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Password: </label>
                            <input type="password" class="form-control" th:field="*{password}" required/>
                            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">brand
                                Error</small>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input id="register_btn" type="Submit" class="btn btn-sm btn-success" name="Register" value="Register"/>
                            <small class="text-success" th:if="${message}" th:text="${message}">Created...</small>
                            <small class="text-danger" th:if="${alreadyExists}" th:text="${alreadyExists}">User already exists...</small>
<!--                        </div>-->
<!--                        <div class="col-md-6 mb-3" style="display: flex; justify-content:right; align-items: center; ">-->
<!--                            <a style=" margin-right: 0; padding-top:8px;" class="btn btn-sm btn-primary"-->
<!--                               th:href="@{/login}">Back</a>-->
<!--                        </div>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
