<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NDZKXK3TET"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-NDZKXK3TET');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/public/scooter-style.css}" rel="stylesheet">

    <title>Rent a Scooter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <style>
        .btn {
            width: 120px;
            height: 60px;
            margin-right: 10px;
            margin-top: 5px;
            margin-bottom: 5px;
            background: rgb(79, 119, 45);
            color: rgb(242, 232, 207);
            box-shadow: 0px 0px 0px 1.5px rgb(49, 87, 44);
            text-align: center;
            vertical-align: middle;
            font-size: 20px;
            /*padding: 15px;*/

        }

        .field_name {
            font-size: 26px;
            font-family: "Roboto Light", serif;
        }

        .attr_name {
            text-align: right;
            font-size: 22px;
            font-family: "Roboto Light", serif;
        }

        .welcome {
            color: white;
            font-family: "Roboto Light", serif;
            font-size: 22px;
        }
    </style>
    <script>
        const sse = new EventSource('[[@{/user/sse}]]' + '/[[${scooter.documentName}]]');
        sse.onmessage = function (evt) {
            document.getElementById('rent_btn').style.display = "none";
            document.getElementById('stop_btn').style.display = "inline-block";
            const el = document.getElementById('sse');
            el.textContent = evt.data;

        };
    </script>
</head>
<body>
<div class="container">
    <div class="inner-container">
        <form action="@{/user/rentScooter}" th:method="post" th:action="@{/user/rentScooter}" th:object="${scooter}">
            <div class="row welcome">
                <div class="text-center">
                    <p>Welcome, <span th:text="${userName}"></span>!</p>
                </div>
            </div>
            <div class="row">
                <div class="title">
                    <h1>Rent Scooter</h1>
                </div>
            </div>
            <div class="row">
                <div class="col"><p class="field_name">Scooter name: </p></div>
                <div class="col align-content-end"><p class="attr_name" th:text="*{documentName}"></p></div>
            </div>
            <div class="row">
                <div class="col"><p class="field_name">Brand: </p></div>
                <div class="col"><p class="attr_name" th:text="*{brand}">Brand</p></div>
            </div>
            <div class="row">
                <div class="col"><p class="field_name">Serial number: </p></div>
                <div class="col"><p class="attr_name" th:text="*{serialNumber}">Serial number</p></div>
            </div>
            <div class="row">
                <div class="col"><p class="field_name">State: </p></div>
                <div class="col"><p class="attr_name" th:text="*{state}">State</p></div>
            </div>
            <div class="row">
                <div class="col"><p class="field_name">Production Year: </p></div>
                <div class="col"><p class="attr_name" th:text="*{prodYear}">Production Year</p></div>
            </div>
            <div class="row">
                <div class="col"><p class="field_name">Start Time: </p></div>
                <div class="col"><p class="attr_name" th:text="${startDate}">Start Time</p></div>
            </div>
            <div class="row">
                <div class="col"><p class="field_name">Rental cost: </p></div>
                <div class="col"><p id="sse" class="attr_name" th:text="${rentalCost}">Rental cost</p></div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="Submit" style="display: inline-block" class="btn" id="rent_btn" name="Rent"
                           value="Rent"/>
                    <input type="Submit" style="display: none" class="btn" id="stop_btn" name="Stop" value="Stop"
                           onclick="if (!confirm('Are you sure you want to end this rental?')) return false"/>
                </div>
                <div class="col-md-6 mb-3"
                     style="display: flex; justify-content:right; align-items: end; padding-right:0; ">
                    <!--                    <a th:href="@{/user/rentalScooters}"><input type="Submit" class="btn" value="Back"/></a>-->
                    <a th:href="@{/user/rentalScooters}"><input type="button" class="btn" value="Back"/></a>
                    <!--                    <a th:href="@{/user/rentalScooters}" class="btn">Back</a>-->
                </div>

            </div>
            <!--            <div class="row">-->
            <!--                <small class="text-success" th:if="${message}" th:text="${message}">Rented...</small>-->
            <!--            </div>-->
            <div class="row"></div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <a th:href="${'data:image/png;base64,' + qr_code_img}" th:attr="download='qr.png'">
                        <img th:src="${'data:image/png;base64,' + qr_code_img}" alt=""/>
                    </a>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div id="map"></div>
            </div>
            <div class="visually-hidden">
                <input type="text" th:field="*{documentName}"/>
                <input type="text" th:field="*{brand}"/>
                <input type="text" th:field="*{state}"/>
                <input type="text" th:field="*{serialNumber}"/>
                <input type="number" th:field="*{cost}"/>
                <input type="number" th:field="*{prodYear}"/>
                <input type="number" th:field="*{weight}"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
