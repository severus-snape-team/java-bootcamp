<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NDZKXK3TET"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-NDZKXK3TET');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <link th:href="@{/public/scooter-style.css}" rel="stylesheet">
<!--        <link href="../static/public/scooter-style.css" rel="stylesheet">-->

    <title>Scooters Page</title>

    <!-- Google fonts: Roboto Slab    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <!-- Lottie player-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
<div class="bg-gradient-dark pb-5">
    <nav class="navbar">
        <a class="navbar-brand m-0" href="/">
            <lottie-player src="../../public/scooter_animation.json"  class="d-inline-block align-top" background="transparent"  speed="1"  style="width: 30px; height: 30px;"  loop  autoplay></lottie-player>
            Scooters Admin Panel
        </a>
        <span class="welcome-user text-muted">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            Welcome <strong>[[${#httpServletRequest.remoteUser}]]</strong>!
        </span>
    </nav>
</div>
<div class="bg-gradient-light pt-5">
    <div class="inner-container mt-2">
        <div class="table-class card bg-light text-light between-divs">
            <div class="card-header text-muted">List scooters</div>
            <table class="table card-body table-hover table-light table-striped">
                <thead>
                <tr>
                    <th style="border-color: rgb(242, 232, 207); text-align: center;">Scooter Name</th>
                    <th style="border-color: rgb(242, 232, 207); text-align: center;">Brand</th>
                    <th style="border-color: rgb(242, 232, 207); text-align: center;">Cost</th>
                    <th style="border-color: rgb(242, 232, 207); text-align: center;">State</th>
                    <th style="border-color: rgb(242, 232, 207); text-align: center;"></th>
                </tr>
                </thead>
                <tbody>
                <div th:each="scooter : ${scooters}">
                    <tr>
                        <td th:text="${scooter.documentName}" style="padding-top:20px; text-align: center; border-color: rgb(242, 232, 207);"> Title </td>
                        <td th:text="${scooter.brand}" style="padding-top:20px; text-align: center; border-color: rgb(242, 232, 207);"> Title </td>
                        <td th:text="${scooter.cost}" style="padding-top:20px; text-align: center; border-color: rgb(242, 232, 207);"> Title </td>
                        <td th:text="${scooter.state}" style="padding-top:20px; text-align: center; border-color: rgb(242, 232, 207);"> Title </td>
                        <td style="border-color: rgb(242, 232, 207); text-align: center;"><a style="padding-top:8px;" class="btn btn-primary btn-sm"  th:href="@{/admin/scooters/{id}(id=${scooter.documentName})}">Modify</a></td>
                    </tr>
                </div>
                </tbody>
            </table>
            <div class="card-footer">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <a style=" margin-right: 0; padding-top:8px;" class="btn btn-primary btn-sm btn-success"   th:href="@{/createScooter}">Insert</a></td>
                    </div>
                    <div class="col-md-6 mb-3" style="display: flex; justify-content:right; align-items: end; ">
                        <a style=" margin-right: 0; padding-top:8px;" class="btn btn-sm btn-primary"  th:href="@{/}">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
